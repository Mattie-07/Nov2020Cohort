<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>




    </ul>

    <script>
    fetch("https://corona.lmao.ninja/v2/states")
    .then(result => result.json())
    .then(data =>{
        console.log(data); 
        
        let htmlArr = data.map(obj =>{
            return `<li>${obj.state}cases: ${obj.cases} today ${obj.todayCases}</li> `

        
        })
        
        let ul = document.querySelector("ul");
        ul.innerHTML =htmlArr.join("");
        
        
        // retrive the ul tag from the dom and then add to it. Create one long string of html
        console.log(data.cases);
    })
    </script>
</body>
</html>
